version: "3.8"

x-common-variables:
  &env-vars
  MONGO_INITDB_ROOT_USERNAME: root
  MONGO_INITDB_ROOT_PASSWORD: root
  MONGO_INITDB_DATABASE: udemy
  MONGO_RS_NAME: my-replica-set
  MONGO_RS_PRIMARY: mongo1
  MONGO_RS_PORT: 30001
  MONGO_AUTH_MAN: admin
  PORT_API: 8080

volumes:
  api_vol:

networks:
  mongo-cluster:

services:
  mongo1:
    image: mongo:4.2
    container_name: mongo1
    command: ["--replSet", "my-replica-set", "--bind_ip_all", "--port", "30001"]
    volumes:
      - ./data/mongo-1:/data/db
    ports:
      - "30001:30001"
    healthcheck:
      test: test $$(echo "rs.initiate({_id:'my-replica-set',members:[{_id:0,host:\"mongo1:30001\"},{_id:1,host:\"mongo2:30002\"},{_id:2,host:\"mongo3:30003\"}]}).ok || rs.status().ok" | mongo --port 30001 --quiet) -eq 1
      interval: 10s
      start_period: 30s
    environment:
      *env-vars
    depends_on:
      - mongo2
      - mongo3
    networks:
      - mongo-cluster

  mongo2:
    image: mongo:4.2
    container_name: mongo2
    command: ["--replSet", "my-replica-set", "--bind_ip_all", "--port", "30002"]
    volumes:
      - ./data/mongo-2:/data/db
    ports:
      - "30002:30002"
    networks:
      - mongo-cluster

  mongo3:
    image: mongo:4.2
    container_name: mongo3
    command: ["--replSet", "my-replica-set", "--bind_ip_all", "--port", "30003"]
    volumes:
      - ./data/mongo-3:/data/db
    ports:
      - "30003:30003"
    networks:
      - mongo-cluster

  api:
    container_name: api
    image: pauloportfolio/api
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
      args:
        JAR_FILE: target/*.jar
    ports:
      - "8080:8080"
      - "5005:5005"
    volumes:
      - api_vol:/data/db
    depends_on:
      - mongo1
    networks:
      - mongo-cluster
    environment:
      # API MANAGE AUTOMATICALLY THE PROFILES:
      # A) PROFILES ARE MANAGED/ACTIVATED IN API-APPLICATION.YML -
      #      PROFILE: dev
      PORT_DEBUG: 5005
      <<: *env-vars
      DEBUG_OPTIONS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005 -Xmx1G -Xms128m -XX:MaxMetaspaceSize=128m