# TESTS MUST BE DONE WITH TEST-CONTAINERS
# EXCEPTIONALLY: STAND-ALONE OR REPLICASET-SINGLE-NODE SHOULD BE USED
spring:
  profiles:
    active: test-replica-set
#    active: test-stand-alone
    group:
      # A) TRANSACTION-PROFILE(ALLOW Transactions):
      test-replica-set: log, test-replicaset
      testcontainer-replicaset: log, testcontainer

      # B) GENERAL-PROFILE(ALLOW only General-DB-Operation):
      test-stand-alone: log, test-standalone
      testcontainer-noreplicaset: log, testcontainer-compose