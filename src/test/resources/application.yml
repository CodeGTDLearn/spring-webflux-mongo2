spring:
  profiles:
    # 1) TESTING: Change the profile in src\resource\application.yml AS WELL!
    active: test-replica-set
    group:
      # DOCKER-COMPOSE TESTING - COMMENT:
      # - testcontainer\container\TcContainerReplicaset: All annotations
      # - testcontainer\compose\TcCompose: All annotations
      test-replica-set: log, test-replicaset # ALLOW Transactions
      test-replica-set-auth: log, test-replicaset-auth # ALLOW Transactions
      test-stand-alone: log, test-standalone # ALLOW only General-DB-Operation

      # TESTCONTAINER TESTING - "UN"COMMENT:
      # - testcontainer\container\TcContainerReplicaset: All annotations
      # - testcontainer\compose\TcCompose: All annotations
      test-container: log, testcontainer-compose