# TESTS MUST BE DONE WITH TEST-CONTAINERS
# EXCEPTIONALLY: STAND-ALONE OR REPLICASET SHOULD BE USED
spring:
  profiles:
    active: testcontainer-replicaset
    group:
      # DOCKER-COMPOSE TESTING:
      # - COMMENT TcContainerReplicaset[@ExtendWith(TcContainerConfig.class)]
      # - COMMENT TcCompose[@Testcontainers]
      test-replica-set: log, test-replicaset # ALLOW Transactions
      test-replica-set-auth: log, test-replicaset-auth # ALLOW Transactions
      test-stand-alone: log, test-standalone # ALLOW only General-DB-Operation

      # TESTCONTAINER (NO NEED DOCKER-COMPOSE) TESTING:
      # - "UN"COMMENT TcContainerReplicaset[@ExtendWith(TcContainerConfig.class)]
      # - "UN"COMMENT TcCompose[@Testcontainers]
      testcontainer-replicaset: log, testcontainer
      testcontainer-noreplicaset: log, testcontainer-compose